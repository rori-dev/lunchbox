<html>
    <head>
        <title>minimal webapp for testing rendertron</title>
    </head>
    <body>
        <div id="root">
            <ul>
                <li v-for="item in items" key="item.id">{{ item.name }}</li>
            </ul>
        </div>
    </body>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                items: [
                    { id: 1, name: 'one' },
                    { id: 2, name: 'two' },
                    { id: 3, name: 'three' }
                ]
            }
        })
    </script>
</html>
