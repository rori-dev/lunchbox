<div class="btn-group" uib-dropdown>
  <button id="location-button" type="button" class="btn btn-default" uib-dropdown-toggle>
    {{ locationSelector.model.location.shortName }} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="location-button">
    <li role="menuitem" ng-repeat="location in locationSelector.model.locations">
      <a href="/" ng-click="locationSelector.selectLocation(location)">{{ location.name }}</a>
    </li>
  </ul>
</div>
