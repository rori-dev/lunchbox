plugins {
  id 'org.springframework.boot' version '2.1.5.RELEASE'
  id 'com.diffplug.gradle.spotless' version '3.23.0'
  id "io.gitlab.arturbosch.detekt" version '1.0.0-RC14'
  id 'com.palantir.docker' version '0.22.1'

  id 'org.jetbrains.kotlin.jvm' version '1.3.31'
  id 'org.jetbrains.kotlin.plugin.spring' version '1.3.31'
  id 'org.jetbrains.kotlin.plugin.jpa' version '1.3.31'
}

description = "REST Backend der Lunchbox"
group = 'dev.rori'
version = '1.0-SNAPSHOT'

// -------------------
//   Konfiguration der Projekte
// -------------------
allprojects {
  // ... inklusive Root-Projekt
  apply from: "${rootDir}/gradle/kotlin.gradle"
  apply from: "${rootDir}/gradle/githooks.gradle"
  apply from: "${rootDir}/gradle/code_formatter.gradle"
  apply from: "${rootDir}/gradle/dependencies.gradle"
  apply from: "${rootDir}/gradle/ide.gradle"
  apply from: "${rootDir}/gradle/test.gradle"
  apply from: "${rootDir}/gradle/code_analyse.gradle"
  apply from: "${rootDir}/gradle/docker.gradle"
}

// -------------------
//   Gradle Wrapper
// -------------------
wrapper { gradleVersion = '5.4.1' }
